<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Login | Bumblebee Foundation</title>
  <link rel="stylesheet" href="repo/CompanyLogin.css">
</head>
<body>
  <header>
    <div class="navbar-container">
      <div class="logo">
        <a href="Home.html">
          <img src="repo/logo.png" alt="Bumblebee Foundation Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="Donation.html">Donation</a></li>
          <li><a href="FinancialReports.html">Proof Of Payment</a></li>
          <li><a href="SelectRole.html">Login/Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>Company Login</h2>
    <form id="company-login-form">
      <div class="form-group">
        <label for="email">Company Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit" id="company-login-button">Login</button>
      </div>
    </form>
    <p>Don't have an account? <a href="CompanyRegistration.html">Register here</a>.</p>
  </div>

  <footer>
    <p>&copy; 2024 Bumblebee Foundation. All rights reserved.</p>
  </footer>

  <script src="./repo/script.js"></script>
</body>
</html>
