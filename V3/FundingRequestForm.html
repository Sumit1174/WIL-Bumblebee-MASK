<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding Request Form</title>
  <link rel="stylesheet" href="repo/FundingRequestForm.css">
</head>
<body>
  <header>
    <div class="navbar-container">
      <div class="logo">
        <img src="repo/LOGO.png" alt="Bumblebee Foundation Logo">
      </div>
      <nav>
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="Donation.html">Donation</a></li>
          <li><a href="FinancialReports.html">Proof Of Payment</a></li>
          <li><a href="SelectRole.html">Login/Register</a></li>
          <li><a href="Registration.html">Company Signup</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>Funding Request Form</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name" required>
      </div>
      <div class="form-group">
        <label for="contact-details">Contact Details:</label>
        <input type="text" id="contact-details" name="contact-details" required>
      </div>
      <div class="form-group">
        <label for="project-details">Project Details:</label>
        <textarea id="project-details" name="project-details" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="funding-amount">Funding Amount:</label>
        <input type="number" id="funding-amount" name="funding-amount" min="1" required>
      </div>
      <div class="form-group">
        <label for="impact">Expected Impact:</label>
        <textarea id="impact" name="impact" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="company-documents">Upload Supporting Documents (PDF, DOC, PNG, JPG):</label>
        <input type="file" id="company-documents" name="company-documents" accept=".pdf,.doc,.docx,.png,.jpg" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit Request</button>
      </div>
    </form>
  </div>
</body>
</html>
